<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

    <div class="row d-flex justify-content-center"  >
        <div class="col-6">
            <img src="https://pngimg.com/uploads/pokemon_logo/pokemon_logo_PNG3.png" class="img-fluid" alt="..." >
        </div>
    </div>

    <div class="row d-flex justify-content-center" style = "margin:100px">
        <div class="col-6">
            <div class="input-group mb col-3">
                <input type="text" class="form-control" id="input" placeholder="Enter PokeMon you wanted to search">
                <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center" style = "margin:100px">
        <div id="pokemon-card" class="col-4">
 
        </div>
    </div>


</body>

<script>

    document.getElementById("button-addon2").addEventListener("click",fetchPokemon);

    function fetchPokemon(){
        let pokemon = document.getElementById("input").value;
        fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
        .then((response)=>response.json())
        .then((body)=>{
            let pokemonCard = document.getElementById("pokemon-card");

            console.log(body.species.name)
            console.log(body.sprites)
            console.log(body.types)

            let types = body.types.map((ele)=>{
                return `<span class="badge rounded-pill text-bg-primary">${ele.type.name}</span>`;
            })

            let card = `<div class="card" style="width: 18rem;">
                <img src="${body.sprites.front_default}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${body.species.name}</h5>
                  ${types}
                </div>
            </div>`

            pokemonCard.innerHTML = card;


        })
    }
</script>

</html>
