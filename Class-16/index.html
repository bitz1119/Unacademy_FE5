<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:#264653;
            color:#e76f51;
        }
        #div{
            height:100vh;
            width:100vw;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            padding:0px;
            margin: 0px;
        }

        #button{
            height:100vh;
        }


    </style>

</head>
<body><div id="div">
        <h1 id="joke"> Click the Button to get Joke</h1>
        <button id="btn">Get the Joke</button>
    </div>
</body>

<script>
    // whenever btn is clicked call getJoke function
    document.getElementById("btn").addEventListener("click",getJoke)


    function getJoke(){
        fetch("https://api.chucknorris.io/jokes/random")
        .then((response) =>{
            console.log(response);
            return response.json();
        }).then((res)=>{
            document.getElementById("joke").innerText = res.value;
        })
    }

</script>
</html>
