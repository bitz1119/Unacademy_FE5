<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="changeMultiColor()">Click me to change my color</button>
</body>

<script> 

    function changeColor(){
        let btnElement = document.getElementById("button");
        let btnColor = btnElement.style.backgroundColor;
        if(btnColor === ""){
            btnElement.style.backgroundColor = "red";
        }
        else{
            btnElement.style.backgroundColor = "";
        }
    }

    var counter = 0;

    function changeMultiColor(){
        let colors = ["white","red","blue","yellow","green","orange"];
        counter += 1;
        let newBtnColor = colors[counter%colors.length];
        let btnElement = document.getElementById("button");
        btnElement.style.backgroundColor = newBtnColor;
    }


</script>

</html>
