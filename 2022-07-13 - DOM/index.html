<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="changeColor()">Click me to change my color</button>
</body>

<script> 

    function changeColor(){
        let btnElement = document.getElementById("button");
        let btnColor = btnElement.style.backgroundColor;
        if(btnColor === ""){
            btnElement.style.backgroundColor = "red";
        }
        else{
            btnElement.style.backgroundColor = "";
        }

    }


</script>

</html>
