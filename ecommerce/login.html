<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color:white">
                <img src="./img/amazon_PNG25.png" alt=""  height="30" class="d-inline-block align-text-top" />
              </a>
            </div>
          </nav>
    </div>
    <div class="text-center" style="margin-top:50px">
    <main class="form-signin w-50 m-auto">
        <form onSubmit="event.preventDefault(); setCredentials()">
          <img class="mb-4" src="./img/amazon-logo-png-768x632.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" id="login-button">Login</button>
        </form>
      </main>
    </div>
</body>
<script type="text/javascript" src="./js/login.js"></script>


</html>
